<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="template">


<head>
<meta charset="UTF-8" />
<title>Departements</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/style.min.css" th:href="@{/css/style.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div layout:fragment="content">
		<div class="container" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-5">
					<div class="card">
						<div class="panel panel-primary">
							<div class="card-header">Ajouter un departement</div>
							<div class="card-body">

								<form th:action="@{/saveDepartement}" method="post">
									<table class="table">

										<tr>
											<td>
												<div>
													<label><strong> Nom :</strong> </label> <input type="text"
														name="nom" />

												</div>
											</td>

										</tr>

										<tr>
											<td>
												<div>
													<button type="submit" class="btn btn-primary">Valider</button>
												</div>
											</td>
									</table>


								</form>



							</div>
						</div>


					</div>
				</div>
				<div class="col-md-7">
					<div class="card">
						<div class="card-header">Liste des Departements</div>
						<div class="card-body">


							<table class="table table-striped">
								<tr>
									<th>Code</th>
									<th>Nom</th>
									<th></th>

								</tr>


								<tr th:each="o:${listDepartements}">
									<td th:text="${o.code}"></td>
									<td th:text="${o.nom}"></td>
									<td><a class="btn btn-danger"
										onClick="return confirm('Do you want to delete this department?')"
										th:href="@{/deleteDepartement(code=${o.code},page=${pageCourante})}"><i
											class="fa fa-trash"></i></a></td>
								</tr>



							</table>

							<div class="container">
								<ul class="nav nav-pills">
									<li th:each="p,status:${pages}"><a
										th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'"
										th:href="@{/departements(page=${status.index})}"
										th:text="${status.index}"></a></li>
								</ul>

							</div>

						</div>


					</div>


				</div>


			</div>

		</div>
	</div>
</body>
</html>
