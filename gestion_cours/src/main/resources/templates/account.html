<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Create Account</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css"
	href="../static/css/style.min.css" th:href="@{css/style.min.css}" />
</head>
<body>
	<div class="spacer col-md-4 col-xm-12 offset-md-3 col-sm-12">
		<div class="container">
			<div th:if="${failedConfirmPasswd}" th:text="${failedConfirmPasswd}"
				class="text-danger"></div>
		</div>
		<div class="card">
			<div class="card-header "
				style="background-color: #42b0f4; color: white">CREATE YOUR
				ACCOUNT</div>
			<div class="card-body">
				<form th:action="@{/saveUser}" method="post">
					<div class="form-group">
						<label class="control-label">Login</label> <input
							class="form-control" type="text" name="username">
					</div>
					<div class="form-group">
						<label class="control-label">Password</label> <input
							class="form-control" type="password" name="password">
					</div>
					<div class="form-group">
						<label class="control-label">Confirm Password</label> <input
							class="form-control" type="password" name="password_confirm">
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
